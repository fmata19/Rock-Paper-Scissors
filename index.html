<html>
<head>
  <title>RPS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id = "container">
    <h1>RPS</h1>
    <form>
      <input type="radio" name="choice" value="Rock" checked> Rock<br>
      <input type="radio" name="choice" value="Paper"> Paper<br>

  </div>
  
  
  
 
<script src="script.js"></script>

</body>
